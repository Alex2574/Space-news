<h2>{{ title }}</h2>
<div class="row">
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='galaxies'"
        (click)="filterBy='galaxies'">Galaxies</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='hubble'" (click)="filterBy='hubble'">Hubble</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='milkyway'" (click)="filterBy='milkyway'">Milky
        Way</button>
</div>
<ul class="thumbnailsList">
    <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
        <a [routerLink]="['/image', image.id]">
            <img src="{{image.url}}" class="tn" width="200" height="160">
        </a>
    </li>
</ul>
